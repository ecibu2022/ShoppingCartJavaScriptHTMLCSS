<!DOCTYPE html>
<html>
<head>
	<title>eCommerceShopping</title>
	<!-- CSS cdn -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Icons cdn -->
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>

	<!-- Header -->
	<header>

		<!-- Nav -->
		<div class="nav container">
			<a class="logo">Shopping Cart</a>
			<!-- Cart Icon -->
			<i class="fa fa-shopping-cart" id="cart-icon"></i>
			<!-- Cart Badge -->
    		<!-- <span id="cart-badge" class="cart-badge"></span> -->

			<!-- Cart -->
			<div class="cart">
				<h2 class="cart-title">Your Cart</h2>
				<div class="cart-content">
					
					<!-- Remove this because it is already in JavaScript File -->
					<!-- <div class="cart-box">
						<img src="images/macbook2.jpg" alt="" class="cart-img"></img>
						<div class="detail-bo">
							<div class="cart-product-title">Mac Book Pro</div>
							<div class="cart-price">Ugx. 4,000,000</div>
							<input type="number" name="" value="1" class="cart-quantity">
						</div>
						Remove Item form Cart 
						<i class="fa fa-trash cart-remove"></i>
					</div> -->

				</div>
				<!-- Total -->
				<div class="total">
					<div class="total-title">Total:  </div>
					<div class="total-price">Ugx. 0</div>
				</div>
				<!--  Check Out Button-->
				<button type="button" class="btn-buy">Buy Now</button>
				<!-- Close Cart -->
				<i class="fa fa-close" id="close-cart"></i>
			</div>

		</div>	

	</header>


	<main>
		<!-- Shop Items -->
	<section class="shop container">

		<h2 class="section-title">Available Products</h2>
		<div class="shop-content">

			<!-- Box 1 -->
			<div class="product-box">
				<img src="images/macbook.jpg" alt="" class="product-img"></img>
				<h2 class="product-title">Mac Book Pro</h2>
				<span class="price">Ugx. 4,000,000</span>
				<i class="fa fa-shopping-cart add-cart"></i>
			</div>

			<!-- Box 2 -->
			<div class="product-box">
				<img src="images/desktop.jpg" alt="" class="product-img"></img>
				<h2 class="product-title">Desktop</h2>
				<span class="price">Ugx. 4,000,000</span>
				<i class="fa fa-shopping-cart add-cart"></i>
			</div>

			<!-- Box 3 -->
			<div class="product-box">
				<img src="images/acer.jpg" alt="" class="product-img"></img>
				<h2 class="product-title">Acer</h2>
				<span class="price">Ugx. 550,000</span>
				<i class="fa fa-shopping-cart add-cart"></i>
			</div>

			<!-- Box 4 -->
			<div class="product-box">
				<img src="images/macbook.jpg" alt="" class="product-img"></img>
				<h2 class="product-title">Mac Book Pro</h2>
				<span class="price">Ugx. 4,000,000</span>
				<i class="fa fa-shopping-cart add-cart"></i>
			</div>

			<!-- Box 5 -->
			<div class="product-box">
				<img src="images/hp.jpg" alt="" class="product-img"></img>
				<h2 class="product-title">HP</h2>
				<span class="price">Ugx. 8000,000</span>
				<i class="fa fa-shopping-cart add-cart"></i>
			</div>

			<!-- Box 6 -->
			<div class="product-box">
				<img src="images/macbook2.jpg" alt="" class="product-img"></img>
				<h2 class="product-title">Mac Book Air</h2>
				<span class="price">Ugx. 4,500,000</span>
				<i class="fa fa-shopping-cart add-cart"></i>
			</div>

			<!-- Box 7 -->
			<div class="product-box">
				<img src="images/macbook.jpg" alt="" class="product-img"></img>
				<h2 class="product-title">Mac Book Pro</h2>
				<span class="price">Ugx. 4,000,000</span>
				<i class="fa fa-shopping-cart add-cart"></i>
			</div>

			<!-- Box 8 -->
			<div class="product-box">
				<img src="images/dell.jpg" alt="" class="product-img"></img>
				<h2 class="product-title">DELL</h2>
				<span class="price">Ugx. 6000,000</span>
				<i class="fa fa-shopping-cart add-cart"></i>
			</div>

		</div>
		
	</section>
	</main>





<script type="text/javascript" src="script.js"></script>
</body>
</html>
